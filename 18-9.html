<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="18-9.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <h2><b>Task-1</b></h2>
    <div class="nav-bar">
        <div class="nav-item nav-item-1">HOME</div>
        <div class="nav-item nav-item-2">ABOUT</div>
        <div class="nav-item nav-item-3">MENU</div>
        <div class="nav-item nav-item-4">WHERE</div> 
    </div> 
    <h2><b>Task-2</b></h2>
    <div class="nav-bar">
        <div class="nav-item nav-item-1">
            <i class="bi bi-mic"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Audio</p>
        </div>
        <div class="nav-item nav-item-2">
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Video</p>
        </div>
        <div class="nav-item nav-item-3">
            <i class="bi bi-people-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Participants</p>
        </div>
        <div class="nav-item nav-item-4">
            <i class="bi bi-chat-dots"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Chat</p>
        </div> 
        <div class="nav-item nav-item-1">
            <i class="bi bi-arrow-up-square"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Share</p>
        </div>
        <div class="nav-item nav-item-2">
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div class="nav-item nav-item-3">
            <i class="bi bi-person-video3"></i>
            <p>Layout</p>
        </div>
        <div class="nav-item nav-item-4">
            <i class="bi bi-pencil-square"></i>
            <p>Annotate</p>
        </div> 
         <div class="nav-item nav-item-1">
            <i class="bi bi-mouse-fill"></i>
            <p>Remote Control</p>
        </div>
        <div class="nav-item nav-item-2">
            <i class="bi bi-back"></i>
            <p>Show Meeting</p>
        </div>
        <div class="nav-item nav-item-3">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
    </div>
    <h2><b>Task-3</b></h2>
    <div class="nav-bar">
        <div class="nav-bar nav-item1"><i class="bi bi-cursor"></i></div>
        <div class="nav-bar nav-item2"><i class="bi bi-arrows-move"></i></div>
        <div class="nav-bar nav-item3"><i class="bi bi-fonts"></i></div>
        <div class="nav-bar nav-item4"><i class="bi bi-pencil"></i></div>
        <div class="nav-bar nav-item5"><i class="bi bi-check2"></i></div>
        <div class="nav-bar nav-item1"><i class="bi bi-crosshair2"></i></div>
        <div class="nav-bar nav-item2"><i class="bi bi-eraser-fill"></i></div>
        <div class="nav-bar nav-item3"><i class="bi bi-circle-fill"></i></div>
        <div class="nav-bar nav-item4"><i class="bi bi-arrow-90deg-left"></i></div>
        <div class="nav-bar nav-item5"><i class="bi bi-arrow-90deg-right"></i></div>
        <div class="nav-bar nav-item1"><i class="bi bi-trash3"></i></div>
        <div class="nav-bar nav-item2"><i class="bi bi-download"></i></div>
        <div class="nav-bar nav-item5">|</div>
        <div class="nav-bar nav-item3"><i class="bi bi-three-dots"></i></div>
        <div class="nav-bar nav-item4"><i class="bi bi-person-lock"></i></div>
        <div class="nav-bar nav-item5"><i class="bi bi-x-circle"></i></div>
    </div>

</html>
